on:
  push:
    branches:
      Develop

jobs:
  build_vue:
    name: deploy
    runs-on: ubuntu-latest

    steps:
      # Checkout your repository
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: List components directory
        run: ls -l src/components/

      # Install dependencies and build 
      - name: Build Project
        run: |
          npm install
          npm run build

      # Additional steps required for deployment here

      # Deploy to S3 Test Bucket
      - name: Deploy to AWS S3 Test
        env:
          AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
          AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          AWS_DEFAULT_REGION: ${{secrets.AWS_DEFAULT_REGION}}
        run: |
          aws s3 sync dist/ s3://test.salvagg.io/ --exact-timestamps
          aws cloudfront create-invalidation --distribution-id ENJW7KY6CVNEF --paths "/*"